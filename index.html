  <script>
      
  let img = document.querySelector('img');
  let element = document.getElementById("myBtn")

  function nicetry() {
    fetch('https://api.giphy.com/v1/gifs/translate?api_key=0ZzVbcnU0Ts8aadBiq0469kEYM30c0Bp&s=cats', {mode: 'cors'})
